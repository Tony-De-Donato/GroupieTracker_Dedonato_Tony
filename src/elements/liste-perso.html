{{define "liste-perso"}}
<div id="block_de_card">
  {{ range .Data }}
  <div id="card">
    <a href="http://localhost:80/perso?id={{.UUID}}">
      <div>
        <img class="pp" src="{{.DisplayIcon}}">
      </div>
      <p>{{.DisplayName}}</p>
    </a>
  </div>
  {{end}}
</div>

<style>

  #block_de_card {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: center;
      align-content: center;
      height:fit-content;
      width: 90vw;
      background-color: #1e1e1e;
      opacity: 0.95;
      padding: 3vh 0;
      margin-top: 5vh;
      border-radius: 3vh;
      z-index: 1;
    }
  
    #card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: min-content;
      width: 300px;
      min-width: 200px;
      background-color: #1e1e1e;
      opacity: 0.95;
      margin: 3vh;
      padding: 0;
      border-radius: 3vh;
      color: #ffffff;
      z-index: 1;
    }
  
    #card p {
      font-family: Tungsten Bold;
      text-align: center;
      text-decoration: none;
      font-size: xx-large;
      color: #ffffff;
    }
  
    #card:hover {
      scale: 1.1;
      transition: 1s;
    }
  
    #card:not(:hover) {
      transition: 1s;
    }
  
    .pp {
      width: 100%;
      border-radius: 7vh;
    }
  </style>

{{end}}
